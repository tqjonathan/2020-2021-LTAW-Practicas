<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="interfazServer.css">

    <!-- Cargar el proceso asociado a esta página -->
    <!-- <script src="index.js" defer></script> -->
 
    <title> Good Vibes | Chat</title>

</head>
<body>
    <h1>Good Vibes | Chat</h1>
    <hr>
    <div class="row">
        <div class="col">
            <h2>Información:</h2>
            <ul>
                <li>Version de Node: <span id="info1" class="blue"></span></li>
                <li>Version de Chrome:  <span id="info2" class="blue"></span></li>
                <li>Version Electron:  <span id="info3" class="blue"></span></li>
                <li>Version de Arquitectura: <span id="info5" class="blue"></span></li>
                <li>Version de Plataforma:  <span id="info6" class="blue"></span></li>
                <li>Version Directorio:  <span id="info7" class="blue"></span></li>
            </ul>
            <h2>Dirección IP: <span id="info4"></span>:8080/chat.html</h2>
            <p>
                <span id="info8" class="blue"></span>
            </p>
            <h2>Usuarios conectados: <span id='n_users' class="red"></span></h2>
        </div>
        <div class="col">
            <h2>Prueba:</h2>
            <p>   <input type="button" value="Enviar Mensaje de prueba" id="btn_test"> </p>
            <hr>
            <h2>Mensajes:</h2>
            <p id="display"> <span id='msg'></span></p>
        </div>
    </div>
</body>
</html>
