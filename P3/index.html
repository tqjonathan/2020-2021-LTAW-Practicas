<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Good Vibes | Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <script src="jquery.min.js"></script>

  </head>

  <!-- Campo inicial para registro -->


	<body onload="init()">
		<div id="title">Good Vibes - Chat</div>
		<div id="register-panel">
			<input id="name" value="" placeholder="Nick" autocomplete="off"/>
			<button type="button" id="register">Join</button>
		</div>
	<p id="line"></p>

  <!-- ------------------------- -->

	<div id='chat'>
		<h3>Good Vibes | Chat</h3>
		<p id="display"></p>
		<br>
		<div id='cuadrado-msg'>
			<input type="text" placeholder="..." autocomplete="off" id="msg_entry">
			<button type="button" id="send">Send</button>
		</div>

		<br>
	</div>

	
  </body>
</html>
